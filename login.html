<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/b741166754.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="Hero">
        <i class="fa-solid fa-shield"></i>
        <h1>Welcome back!</h1>
        <h4>Log in or sign up to get the full access</h4>
        <label for="mail">E-mail</label>
        <input type="text" id="mail" placeholder="name@email.com">
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="Enter your password">
        <a href="#" id="FP">Forgot password?</a>
        <button>Log in</button>
        <div id="footer">
            <p>Don't have an account?</p>
            <a href="#" id="SU">Sign up</a>
        </div>
    </div>
</body>
</html>
